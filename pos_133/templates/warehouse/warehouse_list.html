{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="fas fa-warehouse"></i> รายการคลังสินค้า
        </h2>
        <a href="{% url 'warehouse_create' %}" class="btn btn-primary">
            <i class="fas fa-plus"></i> เพิ่มคลังสินค้า
        </a>
    </div>   

    <div class="card shadow">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="bg-light">
                    <tr>
                        <th>ลำดับ</th>
                        <th>ชื่อคลังสินค้า</th>
                        <th>ที่อยู่</th>
                        <th>จัดการ</th>
                    </tr>
                </thead>
                <tbody>
                    {% for warehouse in warehouses %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ warehouse.warehouse_w }}</td>
                        <td>{{ warehouse.location }}</td>
                        <td>
                            <div class="btn-group">
                                <a href="{% url 'warehouse_edit' warehouse.id %}" class="btn btn-sm btn-warning">
                                    <i class="fas fa-edit"></i> แก้ไข
                                </a> |
                                <a href="{% url 'warehouse_delete' warehouse.id %}" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i> ลบ
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center py-4">
                            <i class="fas fa-warehouse fa-2x text-muted"></i>
                            <p class="mt-2">ไม่พบข้อมูลคลังสินค้า</p>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
