{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
   

    <!-- Statistics Cards Row -->
    <div class="row">
        <!-- Total Employees Card -->
        <div class="col-xl-3 col-md-6">
            <div class="card bg-primary text-white h-100 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title mb-0 text-uppercase">พนักงานทั้งหมด</h6>
                            <h2 class="mt-3 mb-0 display-4">{{ total_employees }}</h2>
                        </div>
                        <div class="icon-circle bg-primary-light">
                            <i class="fas fa-users fa-2x text-white-50"></i>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-primary-dark">
                    <a href="{% url 'ems:emp_list' %}" class="text-white text-decoration-none d-flex justify-content-between align-items-center">
                        <span>ดูรายละเอียด</span>
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Documents Card -->
        <div class="col-xl-3 col-md-6">
            <div class="card bg-success text-white h-100 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title mb-0 text-uppercase">เอกสาร</h6>
                            <h2 class="mt-3 mb-0 display-4">{{ total_documents }}</h2>
                        </div>
                        <div class="icon-circle bg-success-light">
                            <i class="fas fa-file-alt fa-2x text-white-50"></i>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-success-dark">
                    <span class="text-white d-flex align-items-center">
                        <i class="fas fa-folder-open me-2"></i>
                        เอกสารทั้งหมด
                    </span>
                </div>
            </div>
        </div>

        <!-- New Employees Card -->
        <div class="col-xl-3 col-md-6">
            <div class="card bg-info text-white h-100 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title mb-0 text-uppercase">พนักงานใหม่เดือนนี้</h6>
                            <h2 class="mt-3 mb-0 display-4">{{ new_employees }}</h2>
                        </div>
                        <div class="icon-circle bg-info-light">
                            <i class="fas fa-user-plus fa-2x text-white-50"></i>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-info-dark">
                    <span class="text-white d-flex align-items-center">
                        <i class="fas fa-calendar-alt me-2"></i>
                        พนักงานที่เข้าใหม่เดือนนี้
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Access Navigation -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h6 class="mb-0">เมนูลัด</h6>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <a href="{% url 'ems:emp_list' %}" class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center gap-2">
                                <i class="fas fa-users"></i>
                                จัดการพนักงาน
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a href="{% url 'ems:attendance_list' %}" class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2">
                                <i class="fas fa-clock"></i>
                                บันทึกการลงเวลา
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a href="{% url 'ems:psalary_list' %}" class="btn btn-outline-success w-100 d-flex align-items-center justify-content-center gap-2">
                                <i class="fas fa-money-bill-wave"></i>
                                จัดการเงินเดือน
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.icon-circle {
    height: 60px;
    width: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0.8;
}

.bg-primary-light {
    background: rgba(255, 255, 255, 0.2);
}

.bg-success-light {
    background: rgba(255, 255, 255, 0.2);
}

.bg-info-light {
    background: rgba(255, 255, 255, 0.2);
}

.bg-primary-dark {
    background: rgba(0, 0, 0, 0.1);
}

.bg-success-dark {
    background: rgba(0, 0, 0, 0.1);
}

.bg-info-dark {
    background: rgba(0, 0, 0, 0.1);
}

.card {
    transition: transform 0.2s;
}

.card:hover {
    transform: translateY(-5px);
}
</style>
{% endblock %}
