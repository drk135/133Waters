{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title mb-0">ลบข้อมูลพนักงาน</h3>
                </div>
                <div class="card-body">
                    <p class="lead">คุณแน่ใจหรือไม่ว่าต้องการลบพนักงานคนนี้?</p>
                    <ul class="list-unstyled">
                        <li><strong>รหัสพนักงาน:</strong> {{ employee.employee_id }}</li>
                        <li><strong>ชื่อ-สกุล:</strong> {{ employee.first_name }} {{ employee.last_name }}</li>
                        <li><strong>ตำแหน่ง:</strong> {{ employee.position }}</li>
                    </ul>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> ลบข้อมูล
                        </button>
                        <a href="{% url 'ems:emp_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> ยกเลิก
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
